{% extends "layouts/base.html" %}

{% block title %}
Student | EDIT
{% endblock %}

{% block body_content %}
<div class="container">
    <h1>Student EDIT | SES</h1>
    <hr>
    <a href="{% url 'students.index' %}" class="btn btn-primary mb-2">BACK</a>
    <div class="card">
        <form action="{% url 'students.update' %}" method="POST">
            {% csrf_token %}
            <div class="card-header">
                <h3>Student Data Update</h3>
            </div>
            <div class="card-body">
                <h3>Basic Information</h3>
                <hr>
                <input type="hidden" name="id" value="{{ data.id }}">
                <div class="form-group mb-2">
                    <label for="first_name" class="mb-2">First Name:</label>
                    <input type="text" class="form-control" name="first_name" value="{{ data.first_name }}">
                </div>
                <div class="form-group mb-2">
                    <label for="middle_name" class="mb-2">Middle Name:</label>
                    <input type="text" class="form-control" name="middle_name" value="{{ data.middle_name }}">
                </div>
                <div class="form-group mb-2">
                    <label for="last_name" class="mb-2">Last Name:</label>
                    <input type="text" class="form-control" name="last_name" value="{{ data.last_name }}">
                </div>
                <div class="form-group mb-2">
                    <label for="email" class="mb-2">Email:</label>
                    <input type="email" class="form-control" name="email" value="{{ data.email }}">
                </div>
                <div class="form-group mb-2">
                    <label for="contact" class="mb-2">Contact:</label>
                    <input type="text" class="form-control" name="contact" value="{{ data.contact }}">
                </div>
                <div class="form-group mb-2">
                    <label for="blood_group" class="mb-2">Blood Group:</label>
                    <input type="text" class="form-control" name="blood_group" value="{{ data.blood_group }}">
                </div>
                <div class="form-group mb-2">
                    <label for="gender" class="mb-2">Gender:</label>
                    <input type="text" class="form-control" name="gender" value="{{ data.gender }}">
                </div>
                <br>
                <h3>Academic Information</h3>
                <hr>
                <div class="form-group mb-2">
                    <label for="academic_level" class="mb-2">Academic Level:</label>
                    <input type="text" class="form-control" name="academic_level" value="{{ data.academic_level }}">
                </div>
                <div class="form-group mb-2">
                    <label for="academic_status" class="mb-2">Academic Status:</label>
                    <input type="text" class="form-control" name="academic_status" value="{{ data.academic_status }}">
                </div>
                <div class="form-group mb-2">
                    <label for="academic_org" class="mb-2">Academic Org:</label>
                    <input type="text" class="form-control" name="academic_org" value="{{ data.academic_org }}">
                </div>
                <div class="form-group mb-2">
                    <label for="academic_score" class="mb-2">Academic Score:</label>
                    <input type="text" class="form-control" name="academic_score" value="{{ data.academic_score }}">
                </div>
                <br>
                <h3>Course Information</h3>
                <hr>
                <div class="form-group mb-2">
                    <label for="course" class="mb-2">Course:</label>
                    <select name="course_id" class="form-control">
                        {% for val in courses %}
                        <option value="{{ val.id }}">{{ val.title }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group mb-2">
                    <label for="intake" class="mb-2">Intake:</label>
                    <input type="text" class="form-control" name="intake" value="{{ data.intake }}">
                </div>
                <div class="form-group mb-2">
                    <label for="shift" class="mb-2">Shift:</label>
                    <input type="text" class="form-control" name="shift" value="{{ data.shift }}">
                </div>
                <div class="form-group mb-2">
                    <label for="remarks" class="mb-2">Remarks:</label>
                    <input type="text" class="form-control" name="remarks" value="{{ data.remarks }}">
                </div>
                <div class="form-group mb-2">
                    <label for="visited_at" class="mb-2">Visited At:</label>
                    <input type="date" class="form-control" name="visited_at" value="{{ data.visited_at }}">
                </div>
                <div class="form-group mb-2">
                    <label for="course" class="mb-2">Course:</label>
                    <input type="text" class="form-control" name="course" value="{{ data.course }}">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" value="UPDATE">
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
